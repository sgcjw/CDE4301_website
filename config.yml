baseURL: "sgcjw.github.io." 
title: USV Power Distribution System
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true

taxonomies:
    tag: tags

menu:
    main:
        - name: Report
          url: report/
          weight: 2 
        - name: Guides
          url: guides/
          weight: 3
        - name: Configurations
          url: configurations/
          weight: 4


params:
    description: "Documentation of ST Engineering's USV Power Distribution System"
    author: Chen Jiawei
    # googleAnalyticsID: "G-XXXXX"
    DateFormat: "January 2006"
    defaultTheme: light
    hideFooter: false
    disableThemeToggle: true
    ShowShareButtons: false
    ShowReadingTime: false
    disableSpecial1stPost: true
    disableAnchoredHeadings: true
    ShowPostNavLinks: false
    ShowBreadCrumbs: false
    ShowCodeCopyButtons: true
    ShowAllPagesInArchive: false
    MainSections: ["report", "guides", "configurations"]
    ShowToc: false
    disableScrollToTop: true
    TocOpen: true
    ShowWordCount: false
    UseHugoToc: true
    comments: false
    math: true
    profileMode:
          enabled: true
          title: USV Power Distribution System
          subtitle: "This Power Distribution System is designed and tested for ST Engineering's Unmanned Surface Vehicle (USV)"
          imageWidth: 160
          imageHeight: 160
          buttons:
            - name: Report
              url: report/
            - name: Guides
              url: guides/
            - name: Configurations
              url: configurations/


    # socialIcons:
    #     - name: GitHub
    #       url: https://github.com/pmichaillat


    assets:
        disableScrollBarStyle: true
    cover:
        hiddenInList: false
        hiddenInSingle: true
    label:
      text: "USV Power Distribution System"
      icon: favicon.ico
      iconHeight: 18

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        guessSyntax: true
        style: autumn 
    tableOfContents:
        endLevel: 3
        ordered: false
        startLevel: 2